<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /*按钮高度*/
            --button-height: 32px;
            /*字体大小*/
            --font-size: 14px;
            /*按钮的背景颜色*/
            --button-bg: white;
            /*按钮被按下的*/
            --button-active-bg: #eee;
            /*圆角*/
            --border-radius: 4px;
            /*字体颜色*/
            --color: #333;
            /*字体大小*/
            --border-color: #999;
            --border-color-hover: #666;

        }

        /*为了看清按钮效果设置下app样式*/
        #app {
            margin: 20px;
        }

        /*设置下默认字体大小*/
        body {
            font-size: var(--font-size);

        }

        img{
            max-width: 100%;
        }
    </style>

    <style>
        .box{
            margin: 20px;
        }
        .demoBox,.demo{
            height: 50px;
            background-color: grey;
            border: 1px solid red;
        }
        .sider{
            background-color: #333;
            width: 200px;
        }
        .header{
            background-color: #999;
            height: 100px;
        }
        .footer{
            background-color: #ccc;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="app">
   <div class="box">
        <g-input value="法外狂徒张三" disabled></g-input>
        <g-input value="法外狂徒李四"></g-input>
        <g-input value="法外狂徒王五" readonly></g-input>
    </div>

    <div class="box">
        <g-input value="王" error="姓名不可少于2个字符"></g-input>
    </div>

    <div class="box">
        <g-input  v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>


    <div style="margin: 20px;" >
        <g-button icon='settings' icon-position="left" :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon='settings' icon-position="right" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-icon name='download'>
            下载
        </g-icon>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button >更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>

    </div>


    <br>

    <!--  栅格系统  响应式-->
    <div style="border: 1px solid black;">
        <g-row>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
        </g-row>
    </div>
    <br>
    <!--    layout布局-->
    <g-layout>
        <g-sider>sider</g-sider>
        <g-layout>
            <g-header></g-header>
            <g-content></g-content>
            <g-footer></g-footer>
        </g-layout>
    </g-layout>
    <br>
    <!--    toast-->
    <g-button @click="showToast">click me</g-button>
</div>
<script src="./src/app.js"></script>
</body>
</html>

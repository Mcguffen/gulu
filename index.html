<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /*按钮高度*/
            --button-height: 32px;
            /*字体大小*/
            --font-size: 14px;
            /*按钮的背景颜色*/
            --button-bg: white;
            /*按钮被按下的*/
            --button-active-bg: #eee;
            /*圆角*/
            --border-radius: 4px;
            /*字体颜色*/
            --color: #333;
            /*字体大小*/
            --border-color: #999;
            --border-color-hover: #666;

        }

        /*为了看清按钮效果设置下app样式*/
        #app {
            margin: 20px;
        }

        /*设置下默认字体大小*/
        body {
            font-size: var(--font-size);

        }

        img{
            max-width: 100%;
        }
    </style>

    <style>
        .box{
            margin: 20px;
        }
        .demo{
            height: 50px;
            background-color: grey;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="法外狂徒张三" disabled></g-input>
        <g-input value="法外狂徒李四"></g-input>
        <g-input value="法外狂徒王五" readonly></g-input>
    </div>

    <div class="box">
        <g-input value="王" error="姓名不可少于2个字符"></g-input>
    </div>

    <div class="box">
        <g-input  v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>


    <div style="margin: 20px;" >
        <g-button icon='settings' icon-position="left" :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon='settings' icon-position="right" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-icon name='download'>
            下载
        </g-icon>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button >更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>

    </div>


    <br>

    <!--  栅格系统  响应式-->
    <div style="border: 1px solid black;">
        <g-row>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
            <g-col class="demo" :span="24" :ipad="{span:12}" :narrow-Pc="{span:8}">
            </g-col>
        </g-row>
    </div>
    <br>
    <!--    layout布局-->
    <g-layout>
        <g-sider>sider</g-sider>
        <g-layout>
            <g-header></g-header>
            <g-content></g-content>
            <g-footer></g-footer>
        </g-layout>
    </g-layout>
    <br>
    <!--    toast-->
    <g-button @click="showToast1">top</g-button>
    <g-button @click="showToast2">middle</g-button>
    <g-button @click="showToast3">bottom</g-button>
    <pre>


    </pre>
    <!--    tabs-->
    <g-tabs :selected.sync="selectedType" direction="horizontal">
        <g-tabs-head>
            <template slot="actions">
                <g-button>设置</g-button>
            </template>
            <g-tabs-item name="woman" disabled>
                <g-icon name="setting"></g-icon>
                美女
            </g-tabs-item>
            <g-tabs-item name="finance">
                财经
            </g-tabs-item>
            <g-tabs-item name="sports">
                体育
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">
                美女相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="finance">
                财经相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="sports">
                体育相关资讯
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
    <br>
    <pre>

    </pre>
<!--popover-->
    <g-popover position="top">
        <template slot="content" slot-scope="{close}">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容</div>
            <g-button @click="close">关闭</g-button>
        </template>
        <template slot="trigger">
            <g-button>click me</g-button>
        </template>
    </g-popover>
    <g-popover position="bottom">
        <template slot="content">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容</div>
        </template>
        <template slot="trigger">
            <g-button>click me</g-button>
        </template>
    </g-popover>
    <g-popover position="left">
        <template slot="content">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容</div>
        </template>
        <template slot="trigger">
            <g-button>click me</g-button>
        </template>
    </g-popover>
    <g-popover position="right">
        <template slot="content">
            <div>popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容popover内容</div>
        </template>
        <template slot="trigger">
            <g-button>click me</g-button>
        </template>
    </g-popover>
<!--hover就触发的-->
    <g-popover position="top" trigger="hover">
        <template slot="content">
            <div>popover内容 <strong>粗字体</strong></div>
        </template>
        <template slot="trigger">
            <g-button>click me</g-button>
        </template>
    </g-popover>
    <pre>


    </pre>


<!--    collapse组件-->
<g-collapse :selected.sync="selectedTab">
    <g-collapse-item title="标题1" name="1">content1</g-collapse-item>
    <g-collapse-item title="标题2" name="2">content2</g-collapse-item>
    <g-collapse-item title="标题3" name="3">content3</g-collapse-item>
</g-collapse>
</div>

<script src="./src/app.js"></script>
</body>
</html>
